services:
  db:
    image: postgres:16
    container_name: onestopmarket-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: onestopmarket-adminer
    ports:
      - '8080:8080'
    depends_on:
      - db

volumes:
  postgres_data:
